name: Keep Repository Active

on:
  schedule:
    - cron: "0 0 1 * *" # Every month on the 1st at midnight UTC
  workflow_dispatch: # Allow manual triggers

jobs:
  keep-active:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update activity timestamp
        run: |
          mkdir -p .github
          echo "Last updated: $(date -u)" > .github/LAST_ACTIVITY

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/LAST_ACTIVITY
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit --message "chore: update activity timestamp [skip ci]"
            git push
          fi